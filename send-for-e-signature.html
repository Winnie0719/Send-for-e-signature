<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Video Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="send-for-e-signature.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
